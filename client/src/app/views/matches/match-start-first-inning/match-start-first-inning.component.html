<h6>First Inning Controls</h6>
<div class="d-flex w-100 justify-content-start">
    <div>
        <button type="button" (click)="start()" cButton color="dark" [disabled]="status!=='tossed'">Start Inning</button>
    </div>
    <div class="px-3">
        <button type="button" (click)="end()" cButton color="dark"
            [disabled]="status!=='first_inning_started'">End Inning</button>
    </div>
</div>
