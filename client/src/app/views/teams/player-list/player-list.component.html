<c-card class="mb-3">
    <c-card-header>Players List</c-card-header>
    <c-card-body class="p-4">
        <table cTable [responsive]="true" *ngIf="players.length > 0; else NoPlayers">
            <thead >
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Gender</th>
                <th scope="col">Options</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let player of players; let i = index">
                <th scope="row">{{i+1}}</th>
                <td>{{player.firstName}}</td>
                <td>{{player.gender}}</td>
                <td>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                        <button cButton size="sm" shape="rounded-pill" color="warning" (click)="editPlayer(i)">Edit</button>
                        <button cButton size="sm" shape="rounded-pill" color="danger" (click)="removePlayer(i)">Remove</button>
                    </div>
                </td>
            </tr>
            </tbody>
          </table>
    </c-card-body>
</c-card>

<ng-template #NoPlayers>
    No players found. Please add players.
</ng-template>
